<html>

<head>

<body class="text-center">

      <div class="col-md-6">
        <div class="card">

          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            PLAYER 2
          </div>

            <p>INITIAL SCORE: <span id="ini2"></span></p>
            <p>CUMULATIVE SCORE:<span id="cum2"></span> </p>
            <p>FINAL SCORE:<span id="fin2"></span> </P>
